        }

            border-radius: 8px;
            color: var(--text-color);

            margin-top: 25px;
        }

    </div> <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- ALL POSITION SIZE CALC ELEMENTS ---
            const form = document.getElementById('calculator-form');
            const resetButton = document.getElementById('reset-btn');
            const resultsDiv = document.getElementById('results-display');
            const errorMessage = document.getElementById('error-message');

            const rewardResult = document.getElementById('reward-result');
            const lotSizeResult = document.getElementById('lot-size-result');
            const tpPriceResult = document.getElementById('tp-price-result');
            const rrRatioResult = document.getElementById('rr-ratio-result');
            
            const rewardResultItem = document.getElementById('reward-result-item');
            const lotSizeResultItem = document.getElementById('lot-size-result-item');
            const rrRatioResultItem = document.getElementById('rr-ratio-result-item');
            const tpPriceResultItem = document.getElementById('tp-price-result-item');

            const calcModeRR = document.getElementById('calc-mode-rr');
            const calcModeLotSize = document.getElementById('calc-mode-lot-size'); 
            
            const entryPriceGroup = document.getElementById('entry-price-group');
            const slPriceGroup = document.getElementById('sl-price-group');
            const riskAmountGroup = document.getElementById('risk-amount-group');
            const rrGroup = document.getElementById('rr-group');
            const profitGroup = document.getElementById('profit-group');
            const lotSizeInputGroup = document.getElementById('lot-size-input-group'); 
            
            const entryPriceInput = document.getElementById('entry-price');
            const slPriceInput = document.getElementById('sl-price');
            const riskAmountInput = document.getElementById('risk-amount');
            const rrRatioInput = document.getElementById('rr-ratio');
            const desiredProfitInput = document.getElementById('desired-profit');
            const lotSizeInput = document.getElementById('lot-size-input'); 
            
            const pairTypeSelect = document.getElementById('pair-type');
            
            // --- Function to manage all field visibility ---
            function updateVisibleFields() {
                const calcMode = document.querySelector('input[name="calc-mode"]:checked').value;

                resultsDiv.style.display = 'none';
                clearError();
                
                // Hide all optional groups first
                slPriceGroup.classList.add('hidden');
                riskAmountGroup.classList.add('hidden');
                rrGroup.classList.add('hidden');
                profitGroup.classList.add('hidden');
                lotSizeInputGroup.classList.add('hidden');

                // Remove 'required' from all optional fields
                slPriceInput.removeAttribute('required');
                riskAmountInput.removeAttribute('required');
                rrRatioInput.removeAttribute('required');
                desiredProfitInput.removeAttribute('required');
                lotSizeInput.removeAttribute('required');

                if (calcMode === 'rr') {
                    slPriceGroup.classList.remove('hidden');
                    riskAmountGroup.classList.remove('hidden');
                    rrGroup.classList.remove('hidden');
                    slPriceInput.setAttribute('required', 'required');
                    riskAmountInput.setAttribute('required', 'required');
                    rrRatioInput.setAttribute('required', 'required');
                } else if (calcMode === 'lot-size') { 
                    lotSizeInputGroup.classList.remove('hidden');
                    profitGroup.classList.remove('hidden');
                    lotSizeInput.setAttribute('required', 'required');
                    desiredProfitInput.setAttribute('required', 'required');
                }
            }
            
            // Add event listeners
            calcModeRR.addEventListener('change', updateVisibleFields);
            calcModeLotSize.addEventListener('change', updateVisibleFields); 
            
            // --- API KEY AND FETCH FUNCTION ---
            
            // === YOUR API KEY IS PASTED HERE ===
            const API_KEY = '5bc51041ac42f88a6bb3e07b'; 
            
            async function getUsdQuoteRate(pairType) {
                // Determine the quote currency
                let quoteCurrency = 'USD';
                if (pairType === 'jpy') {
                    quoteCurrency = 'JPY';
                } else if (pairType === 'reverse' || pairType === 'cross') {
                    // Get the quote from the pair value, e.g., "USD/CAD" -> "CAD"
                    const pairValue = pairTypeSelect.value;
                    quoteCurrency = pairValue.split('/')[1];
                } else {
                    // For 'standard', 'gold', 'indices', pip value is fixed or in USD
                    return 1;
                }
                
                // Check if we already fetched the rate recently
                const cache = JSON.parse(localStorage.getItem('quoteRateCache'));
                const now = new Date().getTime();

                // If cache exists, is for the correct currency, and is < 1 hour old
                if (cache && cache.currency === quoteCurrency && (now - cache.timestamp) < 3600000) {
                    return cache.rate;
                }

                // Otherwise, fetch new rates
                try {
                    const response = await fetch(`https://v6.exchangerate-api.com/v6/${API_KEY}/latest/USD`);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    
                    // Save the *entire* rate object to cache
                    localStorage.setItem('quoteRateCache', JSON.stringify({ 
                        rates: data.conversion_rates, 
                        currency: 'USD', // Base currency
                        timestamp: now 
                    }));
                    
                    // Return the specific rate we need
                    if (!data.conversion_rates[quoteCurrency]) {
                        throw new Error(`Rate for ${quoteCurrency} not found in API response.`);
                    }
                    return data.conversion_rates[quoteCurrency];

                } catch (error) {
                    console.error('Failed to fetch exchange rate:', error);
                    showError(`Could not fetch ${quoteCurrency} rate. Please try again.`);
                    return null; // This will stop the calculation
                }
            }
            
            // Function to get rates from cache *without* fetching
            function getRateFromCache(quoteCurrency) {
                 const cache = JSON.parse(localStorage.getItem('quoteRateCache'));
                 const now = new Date().getTime();
                 if (cache && cache.rates && (now - cache.timestamp) < 3600000) {
                     if (cache.rates[quoteCurrency]) {
                        return cache.rates[quoteCurrency];
                     }
                 }
                 return null; // Cache is old or rate isn't there
            }


            // --- UPDATED: Make the form submission async ---
            form.addEventListener('submit', async (e) => {
                e.preventDefault(); 
                clearError();
                
                // --- NEW: Get Pair Type from Data Attribute ---
                const selectedOption = pairTypeSelect.options[pairTypeSelect.selectedIndex];
                const pairType = selectedOption.dataset.pairType;
                const pairValue = selectedOption.value; // e.g., "USD/CAD"

                const direction = document.getElementById('trade-direction').value;
                const entryPrice = parseFloat(entryPriceInput.value);
                const calcMode = document.querySelector('input[name="calc-mode"]:checked').value;
                
                let pointValue;
                let decimalPlaces;
                let usdQuoteRate = 1;

                if (pairType === 'standard') { 
                    pointValue = 0.0001; 
                    decimalPlaces = 5; 
                } else if (pairType === 'jpy') { 
                    pointValue = 0.01; 
                    decimalPlaces = 3; 
                } else if (pairType === 'reverse') {
                    pointValue = 0.0001; 
                    decimalPlaces = 5;
                } else if (pairType === 'cross') {
                    pointValue = 0.0001; 
                    decimalPlaces = 5;
                } else if (pairType === 'gold') { 
                    pointValue = 0.01; 
                    decimalPlaces = 2; 
                } else { // indices
                    pointValue = 1; 
                    decimalPlaces = 2; 
                }

                // --- NEW: API CALL LOGIC ---
                if (pairType === 'jpy' || pairType === 'reverse' || pairType === 'cross') {
                    let quoteCurrency = pairValue.split('/')[1];
                    
                    errorMessage.textContent = `Getting latest ${quoteCurrency}/USD rate...`;
                    
                    // Try to get from cache first
                    let rate = getRateFromCache(quoteCurrency);
                    if (!rate) {
                        // If not in cache, fetch
                        const allRates = await getUsdQuoteRate('jpy'); // 'jpy' is just a trigger
                        if (allRates === null) return; // API call failed
                        rate = allRates; // This is actually the JPY rate
                        
                        // We need to re-fetch if it's not JPY
                        if (pairType === 'reverse' || pairType === 'cross') {
                            const newAllRates = JSON.parse(localStorage.getItem('quoteRateCache')).rates;
                            rate = newAllRates[quoteCurrency];
                        }
                    }
                    
                    if (pairType === 'jpy') {
                        usdQuoteRate = rate; // This is USD/JPY rate
                    } else {
                        usdQuoteRate = 1 / rate; // This is (e.g.) CAD/USD rate, we need 1 / it
                    }
                    
                    if (!usdQuoteRate) {
                        showError(`Could not find ${quoteCurrency} rate. Calculation failed.`);
                        return;
                    }
                    
                    clearError(); 
                }
                // --- END API CALL LOGIC ---


                // --- Calculations (now run *after* API call) ---

                if (calcMode === 'rr') { 
                    const slPrice = parseFloat(slPriceInput.value);
                    const riskAmount = parseFloat(riskAmountInput.value);

                    if (isNaN(entryPrice) || isNaN(slPrice) || isNaN(riskAmount)) {
                        showError("Please fill in all number fields."); return;
                    }
                    // ... (rest of your validation) ...

                    let rrRatio, rewardAmount, lotSize;
                    rrRatio = parseFloat(rrRatioInput.value);
                    if (isNaN(rrRatio) || rrRatio <= 0) {
                        showError("Please enter a valid R:R Ratio."); return;
                    }
                    rewardAmount = riskAmount * rrRatio;
                    
                    const stopDistancePips = Math.abs(entryPrice - slPrice) / pointValue;
                    
                    // --- FULLY CORRECTED LOT SIZE FORMULA ---
                    let pipValuePerLot = 10; // Default for 'standard' (EUR/USD)
                    if (pairType === 'jpy') {
                        pipValuePerLot = (1000) / usdQuoteRate;
                    } else if (pairType === 'reverse') {
                        pipValuePerLot = 10 / entryPrice; // Uses entry price
                    } else if (pairType === 'cross') {
                        pipValuePerLot = (10 * usdQuoteRate); // usdQuoteRate is (e.g.) AUD/USD
                    } else if (pairType === 'gold') {
                        pipValuePerLot = 1;
                    } else if (pairType === 'indices') {
                        pipValuePerLot = 1;
                    }

                    if (pairType === 'gold' || pairType === 'indices') {
                        lotSize = riskAmount / (stopDistancePips * pipValuePerLot);
                    } else {
                        lotSize = riskAmount / (stopDistancePips * pipValuePerLot);
                    }
                    // --- END FIX ---
                    
                    const stopDistancePrice = Math.abs(entryPrice - slPrice);
                    const tpDistancePrice = stopDistancePrice * rrRatio;
                    const tpPrice = (direction === 'buy') ? entryPrice + tpDistancePrice : entryPrice - tpDistancePrice;

                    rewardResult.textContent = '$' + rewardAmount.toFixed(2);
                    lotSizeResult.textContent = lotSize.toFixed(2);
                    rrRatioResult.textContent = '1:' + rrRatio.toFixed(0); 
                    tpPriceResult.textContent = tpPrice.toFixed(decimalPlaces);
                    
                    rewardResultItem.classList.remove('hidden');
                    lotSizeResultItem.classList.remove('hidden');
                    rrRatioResultItem.classList.remove('hidden');
                    tpPriceResultItem.classList.remove('hidden');

                } else if (calcMode === 'lot-size') { 
                    const lotSizeInputVal = parseFloat(lotSizeInput.value);
                    const rewardAmount = parseFloat(desiredProfitInput.value);

                    if (isNaN(entryPrice) || isNaN(lotSizeInputVal) || isNaN(rewardAmount)) {
                        showError("Please fill in all number fields."); return;
                    }
                    // ... (rest of your validation) ...

                    let tpDistancePrice;
                    
                    // --- FULLY CORRECTED TP FORMULA ---
                    let pipValuePerLot = 10;
                    if (pairType === 'jpy') {
                        pipValuePerLot = (1000) / usdQuoteRate;
                    } else if (pairType === 'reverse') {
                        pipValuePerLot = 10 / entryPrice;
                    } else if (pairType === 'cross') {
                        pipValuePerLot = (10 * usdQuoteRate);
                    } else if (pairType === 'gold') {
                        pipValuePerLot = 1;
                    } else if (pairType === 'indices') {
                        pipValuePerLot = 1;
                    }
                    
                    let pipsToProfit = rewardAmount / (lotSizeInputVal * pipValuePerLot);
                    tpDistancePrice = pipsToProfit * pointValue;
                    // --- END FIX ---
                    
                    const tpPrice = (direction === 'buy') ? entryPrice + tpDistancePrice : entryPrice - tpDistancePrice;

                    tpPriceResult.textContent = tpPrice.toFixed(decimalPlaces);
                    
                    rewardResult.textContent = '';
                    lotSizeResult.textContent = '';
                    rrRatioResult.textContent = '';
                    
                    rewardResultItem.classList.add('hidden');
                    lotSizeResultItem.classList.add('hidden');
                    rrRatioResultItem.classList.add('hidden');
                    tpPriceResultItem.classList.remove('hidden');
                }

                resultsDiv.style.display = 'block'; 
                resultsDiv.scrollIntoView({ behavior: 'smooth' });
                
            });
            
            resetButton.addEventListener('click', () => {
                form.reset();
                resultsDiv.style.display = 'none';
                clearError();
                calcModeRR.checked = true; 
                updateVisibleFields(); 
            });

            function showError(message) {
                errorMessage.textContent = message;
                resultsDiv.style.display = 'none'; 
            }
            function clearError() {
                errorMessage.textContent = '';
            }
            
            // --- Initialize field visibility on page load ---
            updateVisibleFields();
            
            
            /* ========================================
               TABS & COMPOUND CALC (Unchanged)
            ========================================
            */

            // --- TAB SWITCHING LOGIC ---
            const tabPosition = document.getElementById('tab-position-calc');
            const tabCompound = document.getElementById('tab-compound-calc');
            const tabCalendar = document.getElementById('tab-calendar-calc'); 
            
            const wrapperPosition = document.getElementById('position-calc-wrapper');
            const wrapperCompound = document.getElementById('compound-calc-wrapper');
            const wrapperCalendar = document.getElementById('calendar-calc-wrapper'); 

            tabPosition.addEventListener('click', () => {
                tabPosition.classList.add('active');
                tabCompound.classList.remove('active');
                tabCalendar.classList.remove('active');
                wrapperPosition.classList.remove('hidden');
                wrapperCompound.classList.add('hidden');
                wrapperCalendar.classList.add('hidden');
            });

            tabCompound.addEventListener('click', () => {
                tabPosition.classList.remove('active');
                tabCompound.classList.add('active');
                tabCalendar.classList.remove('active');
                wrapperPosition.classList.add('hidden');
                wrapperCompound.classList.remove('hidden');
                wrapperCalendar.classList.add('hidden');
            });
            
            tabCalendar.addEventListener('click', () => {
                tabPosition.classList.remove('active');
                tabCompound.classList.remove('active');
                tabCalendar.classList.add('active');
                wrapperPosition.classList.add('hidden');
                wrapperCompound.classList.add('hidden');
                wrapperCalendar.classList.remove('hidden');
            });


            // --- COMPOUNDING CALCULATOR LOGIC ---
            const compoundCalcBtn = document.getElementById('compound-calc-btn');
            const compoundError = document.getElementById('error-message-compound');
            const startBalanceInput = document.getElementById('compound-start-balance');
            const periodsInput = document.getElementById('compound-periods');
            const gainInput = document.getElementById('compound-gain');
            const summaryDiv = document.getElementById('compound-summary');
            const tableDiv = document.getElementById('compound-table');

            compoundCalcBtn.addEventListener('click', () => {
                const tableBody = document.getElementById('compound-table-body');
                const endingBalanceSpan = document.getElementById('compound-ending-balance');
                const totalGainSpan = document.getElementById('compound-total-gain');

                const startBalance = parseFloat(startBalanceInput.value);
                const periods = parseInt(periodsInput.value);
                const gainPercent = parseFloat(gainInput.value) / 100;

                if (isNaN(startBalance) || isNaN(periods) || isNaN(gainPercent) || startBalance <= 0 || periods <= 0 || gainPercent <= 0) {
                    compoundError.textContent = "Please enter valid positive numbers in all fields.";
                    summaryDiv.classList.add('hidden');
                    tableDiv.classList.add('hidden');
                    return;
                }
                
                compoundError.textContent = ''; 
                
                let currentBalance = startBalance;
                let tableHtml = ""; 
                let cumulativeGain = 0;

                for (let i = 1; i <= periods; i++) {
                    let periodStartBalance = currentBalance;
                    let gainAmount = currentBalance * gainPercent;
                    currentBalance += gainAmount;
                    cumulativeGain = ((currentBalance / startBalance) - 1) * 100;
                    
                    tableHtml += `
                        <div class="table-row">
                            <span>${i}</span>
                            <span>$${periodStartBalance.toFixed(2)}</span>
                            <span>${cumulativeGain.toFixed(2)}%</span> 
                            <span>$${currentBalance.toFixed(2)}</span>
                        </div>
                    `;
                }
                
                const totalGain = ((currentBalance / startBalance) - 1) * 100;

                endingBalanceSpan.textContent = `$${currentBalance.toFixed(2)}`;
                totalGainSpan.textContent = `${totalGain.toFixed(2)}%`;
                tableBody.innerHTML = tableHtml; 

                summaryDiv.classList.remove('hidden');
                tableDiv.classList.remove('hidden');
            });

            // Clear compound error on input
            [startBalanceInput, periodsInput, gainInput].forEach(input => {
                input.addEventListener('input', () => {
                    if (compoundError.textContent) {
                        compoundError.textContent = '';
                    }
                });
            });
            
        }); 
    </script>
